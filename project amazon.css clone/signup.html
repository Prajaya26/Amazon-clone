<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>amazon.in SignUp</title>
    <link rel="shortcut icon" href="amazonfavicon.png" type="image/-icon">
</head>
<body>
    <img class="logo" src="amazon.inlogo.png">

    <div class="formborder">
        <h1 id="heading">Create Account</h1>
        <div class="content">
        <h3 class="thelabels">Your name</h3>
        <input class="inputtype" type="text" placeholder="first and last name" required>
        <h3 class="thelabels">Mobile number</h3>
        <input class="inputtype" type="tel" placeholder="Phone number">
        <h3 class="thelabels">Password</h3>
        <input class="inputtype" type="password" placeholder="Atleast 6 characters">
        <p>Password must be atleast 6 characters</p>
        </div>
        <a href="index.html"><button>Sign Up</button></a>

    </div>

</body>
</html>
